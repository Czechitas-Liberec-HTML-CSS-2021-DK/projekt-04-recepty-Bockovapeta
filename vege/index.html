<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">

</head>

<body>

    <div class="kontejner">
        <!-- hlavni recept -->
        <div class="hlavni recept">
            <p class="pokrm"> Salát s&nbsp;vlašskými ořechy </p>
            <p class="kategorie"> Saláty </p>
            <p class="komenty"> 5 komentářů </p>
        </div>

        <!-- maly recept 2 -->
        <div class="recept maly 2">
            <p class="pokrm"> Chlebíček s&nbsp;avokádem </p>
            <p class="kategorie"> Svačina</p>
            <p class="komenty"> 16 komentářů</p>
        </div>

        <!-- maly recept 3 -->
        <div class="recept maly 3">
            <p class="pokrm"> Pita chléb s&nbsp;cizrnou</p>
            <p class="kategorie"> Luštěniny</p>
            <p class="komenty"> 23 komentářů</p>
        </div>

        <!-- maly recept 4 -->
        <div class="recept maly 4">
            <p class="pokrm"> Avokádové tacos</p>
            <p class="kategorie"> Mexická</p>
            <p class="komenty"> 7 komentářů</p>
        </div>

        <!-- maly recept 5 -->

        <div class="recept maly 5">
            <p class="pokrm"> Sojový burger</p>
            <p class="kategorie"> Burgery</p>
            <p class="komenty"> 19 komentářů</p>
        </div>
    </div>

    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>


</body>

</html>
